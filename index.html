<!DOCTYPE html>
<html ng-app="myapp">
<head>

	<title>Users Demo - AngularJs</title>
	<!--Bootstrap cdn-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.3.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<!--AngularJs cdn-->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>

	<!--font awesome-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

	<!--app.js (custom js code)-->
	<script src="js/app.js"></script>

	<style type="text/css">
	.top-buffer{ margin-top:20px;}
	.hide{visibility: hidden;}
	</style>

</head>
<body>

<div class="container" ng-controller="adminCtrl">
	<p class="alert alert-info top-buffer">Admin Controller - Part 1</p>
	<div class="row top-buffer">
		<div class="col-sm-offset-3 col-sm-6 col-sm-offset-3">
			<form  class="form-horizontal" ng-submit="storeUser();">
				<div class="form-group">
					<label class="control-label col-sm-2" for="name">Name:</label>
		    			<div class="col-sm-10">		
							<input type="text" id="name" class="form-control" placeholder="Enter name" ng-model="userfrm.name">
						</div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-2" for="email">Email:</label>
		    			<div class="col-sm-10">		
							<input type="text" id="email" class="form-control" placeholder="Enter email" ng-model="userfrm.email">
						</div>
				</div>		
			
				<div class="form-group">
					<label class="control-label col-sm-2" for="email">Phone:</label>
		    			<div class="col-sm-10">		
							<input type="text" id="email" class="form-control" placeholder="Enter phone" ng-model="userfrm.phone">
						</div>
				</div>


				<div class="form-group"> 
			    	<div class="col-sm-offset-2 col-sm-10">
			      		<button type="submit" class="btn btn-success">Submit</button>
			    	</div>
			  	</div>		
			</form>
		</div>
	</div>

	<div class="edit_user" style="display:none;">
	<form ng-submit="updateUser">
		
	</form>
	</div>

	<table class="table">
		<tr>
			<th>id</th>
			<th>Name</th>
			<th>Email</th>
			<th>Phone</th>
			<th align="center">Edit</th>
			<th align="center">Delete</th>
		</tr>
		<tr ng-repeat="userinfo in users" id="{{userinfo.id}}">
			<td>{{userinfo.id}}</td>
			<td>{{userinfo.name}}</td>
			<td>{{userinfo.email}}</td>
			<td>{{userinfo.phone}}</td>
			<td align="center"><button ng-click="editUser(userinfo);"  class="btn btn-primary btn-xs"><i class="fa fa-pencil"></i></button></td>
			<td align="center"><button ng-click="deleteUser(userinfo.id);" class="btn btn-danger btn-xs"><i class="fa fa-trash-o"></i></button></td>
		</tr>
	</table>
	</div>

	<div class="container" ng-controller="userCtrl">
	<p class="alert alert-info top-buffer">User Controller: Get user information by entering user's name in textbox</p>
	 	<div class="row top-buffer">
			<div class="col-sm-offset-2 col-sm-8 col-sm-offset-2">
				<form  class="form-horizontal" ng-submit="searchUserByName();">
					<div class="form-group">
						<label class="control-label col-sm-3" for="name">Enter user name:</label>
			    			<div class="col-sm-9">		
								<input type="text" id="name" class="form-control" placeholder="Enter name" ng-model="qname">
							</div>
					</div>
					<div class="form-group"> 
				    	<div class="col-sm-offset-3 col-sm-9">
				      		<button type="submit" class="btn btn-success">Submit</button>
				      		<button ng-click="clearSearch();" class="btn btn-success">Clear</button>
				    	</div>
				  	</div>				
				</form>	
			</div>
		</div>

		<table class="table hide" id="searchresulttbl" >
			<tr>
				<td>Name:</td>
				<td>{{r.name}}</td>
			</tr>
			<tr>
				<td>Email:</td>
				<td>{{r.email}}</td>
			</tr>
			<tr>
				<td>Phone:</td>
				<td>{{r.phone}}</td>
			</tr>						
		</table>	
</div>



</body>
</html>
